<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distraction Blocker</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container p-3">
        <div class="header d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4">Distraction Blocker</h1>
            <button id="darkModeToggle" class="btn btn-primary"></button>
        </div>

        <div class="input-group mb-3">
            <input type="text" id="urlToBlock" class="form-control" placeholder="Enter URL to block">
            <button id="blockUrlButton" class="btn btn-primary">Block URL</button>
        </div>
        
        <div id="blockedUrlsList" class="list-group border-dark-mode mb-3"></div>

        <form>
            <div class="mb-3">
                <label for="limitTime" class="form-label">Limit time (in seconds)</label>
                <input type="number" class="form-control" id="limitTime">
            </div>
            <div class="mb-3">
                <label for="dailyOpens" class="form-label">Daily Opens</label>
                <input type="number" class="form-control" id="dailyOpens">
            </div>
            <div class="mb-3">
                <label for="reflectivePause" class="form-label">Reflective Pause Timer (in seconds)</label>
                <input type="number" class="form-control" id="reflectivePause">
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="extensionSwitch" checked>
                <label class="form-check-label" for="extensionSwitch">Enable/Disable Extension</label>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="scheduleSwitch">
                <label class="form-check-label" for="scheduleSwitch">Enable Custom Blocking Times</label>
            </div>

            <div id="scheduleForms" class="mb-3" style="display: none;">
                <div class="mb-3">
                    <label for="startTime" class="form-label">Start time:</label>
                    <input type="time" class="form-control" id="startTime">
                </div>
                <div class="mb-3">
                    <label for="endTime" class="form-label">End time:</label>
                    <input type="time" class="form-control" id="endTime">
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" id="savePreferences">Save</button>
            </div>
        </form>
    </div>
    <script src="popup.js"></script>
    <script src="blocking.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
